{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}

{% block content %}

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card shadow p-4">
        <div class="card-body">
          <h1 class="card-title text-center">Add Your Next Destination</h1>
          <p class="card-text text-center">What Country Would You Like To Travel To?</p>
          {{ render_form(form) }}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
